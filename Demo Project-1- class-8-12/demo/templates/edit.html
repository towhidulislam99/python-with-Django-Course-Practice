<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Welcome to User Form</h1>
    <form action="{% url 'update_index' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{user_data.id}}" id=""><br><br>
        <label for="">Name</label>
        <input type="text" name="name" value="{{user_data.name}}" id=""><br><br>
        <label for="">Email</label>
        <input type="text" name="email" value="{{user_data.email}}" id=""><br><br>

        {% if user_data.image %}
            <img src="{{ user_data.image.url }}" alt="{{ user_data.image.name }}" style="height: 100px; width:100px;"><br>
        {% endif %}
        <label for="">Upload Image</label>
        <input type="file" name="image" class="image" value="{{ user_data.image.url }}" id="" ><br><br>
        {% if user_data.video %}
            <video width="150" height="150" controls>
            <source src="{{ user_data.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
            </video><br><br>
        {% endif %}
        <label for="">Upload Videos</label>
        <input type="file" name="video" class="video" value = "{{ user_data.video.url }}"  id=""><br><br> 

        <!-- {% comment %} <label for="current_image">Current Image:</label>

        <label for="image">Upload New Image</label>
        <input type="file" name="image" class="image" id="image"><br><br>

        <label for="current_video">Current Video:</label>
        <video width="320" height="240" controls>
            <source src="{{ user_data.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video><br>

        <label for="video">Upload New Video</label>
        <input type="file" name="video" class="video" id="video"><br><br> {% endcomment %} -->


        <input type="submit" name="" id="" value="Submit"><br>
    </form>
</body>
</html>
